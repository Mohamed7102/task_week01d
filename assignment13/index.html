<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul style="list-style-type: disc;">
    <li><b>One</b>
      <ol start="3" style="list-style-type: upper-alpha;">
        <li>C</li>
        <li>D</li>
        <li>E</li>
      </ol>
    </li>
    <li><b>Two</b>
      <ol type="I" start="3">
        <li>3</li>
        <li>4</li>
        <li>5</li>
      </ol>
    </li>
    <li><b>Three</b>
      <ol style="list-style-type: lower-alpha;" start="4" reversed>
        <li>d</li>
        <li>c</li>
        <li>b</li>
      </ol>
    </li>
  </ul>
</body>

</html>
